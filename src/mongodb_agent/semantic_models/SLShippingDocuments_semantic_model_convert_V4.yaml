verified_queries:
  - name: "FindDocumentsByDateRange"
    question: "Find documents by date range in SCL flow"
    mongodb_query: 'db.SLShippingDocuments.find({"headers.general.documentDate":{$gte: ISODate("2020-01-01"),$lte: ISODate("2020-12-31")}})'
  - name: "FindCIandPLDocumentLinks"
    question: "What is the CI and PL document links for delivery id '162167843'?"
    mongodb_query: 'db.SLShippingDocuments.aggregate([{"$match":{"headers.general.deliveryId":"162167843"}},{"$project":{"_id":0,"CI-LINK":"$documents.CI-SL-B","PL-LINK":"$documents.PL-SL-EN"}}])'
  - name: "DayWiseShipmentVolume"
    question: "What is the daywise shipment volume for USA to INDIA in last 20 days?"
    mongodb_query: 'db.SLShippingDocuments.aggregate([{"$match":{"headers.general.shipFromCountryCode":"US","headers.general.shipToCountryCode":"IN","headers.general.shipDate":{"$gte":ISODate("2025-10-11"),"$lte":ISODate("2025-10-31")}}},{"$group":{"_id":{"$dateToString":{"format":"%Y-%m-%d","date":"$headers.general.shipDate"}},"dailyVolume":{"$sum":1}}},{"$sort":{"_id":1}}])'
  - name: "TopCountriesOnHold"
    question: "Shipments from which countries are often going on hold and what are the top 5 countries?"
    mongodb_query: 'db.SLShippingDocuments.aggregate([{"$match":{"headers.general.documentStatus":"HOLD"}},{"$group":{"_id":"$headers.general.shipFromCountryCode","count":{"$sum":1}}},{"$sort":{"count":-1}},{"$limit":5}])'
  - name: "TotalShipmentValueToUSLastMonth"
    question: "Give me total shipment value for all the shipments shipped to US in last month?"
    mongodb_query: 'db.SLShippingDocuments.aggregate([{"$match":{"headers.general.shipToCountryCode":"US","headers.general.shipDate":{"$gte":ISODate("2025-10-01"),"$lte":ISODate("2025-10-31")}}},{"$group":{"_id":null,"totalShipmentValue":{"$sum":{"$convert":{"input":{"$replaceAll":{"input":"$headers.general.totalValueImport","find":",","replacement":""}},"to":"double","onError":0,"onNull":0}}}}},{"$project":{"_id":0,"totalShipmentValue":1}}])'
  - name: "TotalShipmentValueUSToChina"
    question: "Give me the total value for shipment shipping out of US to China in last quarter"
    mongodb_query: 'db.SLShippingDocuments.aggregate([{"$match":{"headers.general.shipFromCountryCode":"US","headers.general.shipToCountryCode":"CN","headers.general.shipDate":{"$gte":ISODate("2025-07-01"),"$lte":ISODate("2025-09-30")}}},{"$group":{"_id":null,"totalShipmentValue":{"$sum":{"$convert":{"input":{"$replaceAll":{"input":"$headers.general.totalValueImport","find":",","replacement":""}},"to":"double","onError":0,"onNull":0}}}}},{"$sort":{"totalShipmentValue":-1}},{"$project":{"_id":0,"totalShipmentValue":1}},{"$limit":1}])'
  - name: "FindShippingDetailsByDeliveryId"
    question: "Find Shipping details for the deliveryId 'iesTest'?"
    mongodb_query: 'db.SLShippingDocuments.find({"$or":[{"headers.general.deliveryId":"iesTest"},{"headers.ci.deliveryId":"iesTest"},{"headers.sli.deliveryId":"iesTest"},{"headers.pl.deliveryId":"iesTest"}]}).sort({"headers.general.lastUpdateDate":-1}).limit(1)'

custom_instructions: |
    - '🔥 SLSHIPPINGDOCUMENTS FIELD STRUCTURE NOTE:'
    - '📌 Field names like orderType, companyName, shipDate, trxUserGroup, partNumber, businessEntity, etc. are individual SEPARATE fields in this collection, NOT nested objects.'
    - '✅ CORRECT: {"orderType": "value"}, {"trxUserGroup": "value"}, {"partNumber": "value"}'
    - '❌ WRONG: {"orderType.value": "value"} - This creates unknown operator errors!'
    - '💡 Always check: Is this actually a nested structure (like headers.general.field) or a separate field? When in doubt, treat as SEPARATE field.'
    - ''
    - '⚠️⚠️⚠️ RULE #0: DATE FIELD SELECTION (CRITICAL) ⚠️⚠️⚠️'
    - '📅 TWO DATE FIELDS exist in headers.general:'
    - '  - documentDate: Date the DOCUMENT was created (use for document lifecycle queries)'
    - '  - shipDate: Date of ACTUAL SHIPMENT (use for shipment volume/performance analysis)'
    - '🎯 DECISION RULE:'
    - '  ✅ USE shipDate WHEN: analyzing shipment patterns, shipment volume, shipment performance, delivery timeline, shipment-related metrics'
    - '  ✅ USE documentDate WHEN: filtering by document creation date, document processing date'
    - '❌ NEVER confuse these fields - using wrong date gives incorrect business insights'
    - '📝 Example: Question "Shipments from US to IN in year 2025" → USE shipDate, NOT documentDate'
    - ''
    - '⚠️⚠️⚠️ RULE #1: COUNTRY CODE CONVERSION ⚠️⚠️⚠️'
    - '🚨 MANDATORY: Convert country names to 2-letter ISO codes in ALL queries'
    - '� USA/America/United States → US | INDIA/India → IN | CHINA/China → CN | CHILE/Chile → CL'
    - '✅ ALWAYS USE ISO codes in shipFromCountryCode and shipToCountryCode fields'
    - '❌ NEVER USE full country names (USA, INDIA, AMERICA, UNITED STATES)'
    - '📝 Example: "headers.general.shipFromCountryCode": "US" (NOT "USA")'
    
    - '⚠️⚠️⚠️ RULE #2: WHEN TO USE $unwind ⚠️⚠️⚠️'
    - '🚨 CRITICAL: lines.general, lines.ci, lines.sli, lines.pl are ARRAYS - ALWAYS $unwind before accessing line-level fields!'
    - '✅ USE $unwind when:'
    - '   • Counting/summing individual line items (e.g., total unit price, line count)'
    - '   • Filtering by line-level fields (partNumber, ECCN, itemDescription)'
    - '   • Aggregating line-level monetary fields (unitValueExport, lineTotalValue*)'
    - '   • Accessing any field under lines.general.*, lines.ci.*, lines.sli.*, lines.pl.*'
    - '❌ DO NOT use $unwind when:'
    - '   • Working ONLY with header-level fields (headers.general.*)'
    - '   • Document-level grouping (by country/status/date)'
    - '   • Querying document links (documents.*)'
    - '📊 Pattern: Header query = NO $unwind | Line item query = $unwind REQUIRED'
    - '⚠️ Common error: Forgetting $unwind causes "$replaceAll requires input be string, found: array" errors'
    - '✅ Example (no $unwind): [{"$match": {"headers.general.documentStatus": "HOLD"}}, {"$group": {"_id": "$headers.general.shipFromCountryCode"}}]'
    - '✅ Example (with $unwind): [{"$match": {...}}, {"$unwind": "$lines.general"}, {"$match": {"lines.general.partNumber": "X"}}, {"$group": {...}}]'
    
    - '⚠️⚠️⚠️ RULE #3: AGGREGATION QUERIES - USE $group FOR TOTALS ⚠️⚠️⚠️'
    - '✅ USE $group with $sum when question asks for: total, sum, aggregate, overall, combined, cumulative, extended'
    - '❌ DO NOT use $group for: details, list, show each, individual items'
    - ''
    - '🚨 COPY THIS EXACT PIPELINE STRUCTURE - DO NOT MODIFY:'
    - '   [{"$match":{...}},{"$group":{"_id":null,"insuranceImport":{"$sum":{"$convert":{"input":{"$replaceAll":{"input":"$headers.general.insuranceImport","find":",","replacement":""}},"to":"double","onError":0,"onNull":0}}},"insuranceExport":{"$sum":{"$convert":{"input":{"$replaceAll":{"input":"$headers.general.insuranceExport","find":",","replacement":""}},"to":"double","onError":0,"onNull":0}}}}},{"$project":{"_id":0,"insuranceImport":1,"insuranceExport":1}}]'
    - ''
    - '🛑 CRITICAL BRACE COUNTING FOR $group STAGE:'
    - '   • After FIRST field ends with: ..."onNull":0}}},'
    - '     That is 3 braces: }=close $convert, }=close $sum, }=close field'
    - '   • After LAST field ends with: ..."onNull":0}}}},'
    - '     That is 4 braces: }=close $convert, }=close $sum, }=close field, }=close $group object'
    - '   • The comma after last field closes the pipeline stage, NOT another brace!'
    - ''
    - '❌ COMMON ERROR: Adding extra } after $group object:'
    - '   WRONG: {"$group":{...}}}},{"$project":...}  ← Extra } before comma!'
    - '   RIGHT: {"$group":{...}}},{"$project":...}  ← Correct!'
    - ''
    - '💡 PIPELINE STAGE STRUCTURE: Each stage is ONE object in array'
    - '   [{"$match":{...}}, {"$group":{...}}, {"$project":{...}}]'
    - '   NOT: [{"$match":{...}}, {"$group":{...}}}, {"$project":{...}}]  ← Extra }!'
    
    - '🎯 HTS CODE FIELDS - CRITICAL MAPPING:'
    - '✅ Import HTS: use "lines.general.importHTS" | Export HTS: use "lines.general.exportHTS"'
    - '❌ NEVER use "headers.general.importHTS" or "headers.general.exportHTS"'
    - '🔍 General HTS search: {"$or": [{"lines.general.importHTS": "code"}, {"lines.general.exportHTS": "code"}]}'
    
