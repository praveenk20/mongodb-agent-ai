query_patterns:
    query_without_unwind: |
      // ✅ CORRECT: Grouping by header fields - NO $unwind needed
      // Question: "Shipments from which countries are often going on hold and what are the top 5 countries?"
      db.SLShippingDocuments.aggregate([
        {"$match": {"headers.general.documentStatus": "HOLD"}},
        {"$group": {"_id": "$headers.general.shipFromCountryCode", "count": {"$sum": 1}}},
        {"$sort": {"count": -1}},
        {"$limit": 5}
      ])
      
    query_with_unwind_for_line_items: |
      // ✅ CORRECT: Analyzing line-level fields - $unwind IS needed
      // Question: "What are the most common part numbers in shipments to India?"
      db.SLShippingDocuments.aggregate([
        {"$match": {"headers.general.shipToCountryCode": "IN"}},
        {"$unwind": "$lines.pl"},
        {"$group": {"_id": "$lines.pl.partNumber", "count": {"$sum": 1}}},
        {"$sort": {"count": -1}},
        {"$limit": 10}
      ])
      
    incorrect_unnecessary_unwind: |
      // ❌ WRONG: Adding $unwind when not needed - wastes resources
      // Question: "Shipments from which countries are often going on hold?"
      db.SLShippingDocuments.aggregate([
        {"$unwind": "$lines.pl"},           // ❌ UNNECESSARY!
        {"$unwind": "$lines.ci"},           // ❌ UNNECESSARY!
        {"$match": {"headers.general.documentStatus": "HOLD"}},
        {"$group": {"_id": "$headers.general.shipFromCountryCode", "count": {"$sum": 1}}},
        {"$sort": {"count": -1}},
        {"$limit": 5}
      ])
      
    incorrect_weight_query: |
      // ❌ WRONG: This will fail because weights are stored as strings
      db.SLShippingDocuments.aggregate([
        {"$group": {
          "_id": "$headers.general.shipToCountryCode",
          "avgWeight": {"$avg": "$headers.general.shipmentGrossWeightKGS"}
        }}
      ])
      
    correct_weight_average: |
      // ✅ CORRECT: Convert weight strings to numbers for calculations
      db.SLShippingDocuments.aggregate([
        {"$group": {
          "_id": "$headers.general.shipToCountryCode",
          "avgWeight": {
            "$avg": {
              "$convert": {
                "input": {
                  "$replaceAll": {
                    "input": "$headers.general.shipmentGrossWeightKGS",
                    "find": ",",
                    "replacement": ""
                  }
                },
                "to": "double",
                "onError": 0,
                "onNull": 0
              }
            }
          }
        }}
      ])
      
    correct_monetary_sum: |
      // ✅ CORRECT: Sum monetary values with string-to-number conversion
      db.SLShippingDocuments.aggregate([
        {"$group": {
          "_id": "$headers.general.shipFromCountryCode",
          "totalFreight": {
            "$sum": {
              "$convert": {
                "input": {
                  "$replaceAll": {
                    "input": "$headers.general.freightChargesExport",
                    "find": ",",
                    "replacement": ""
                  }
                },
                "to": "double",
                "onError": 0,
                "onNull": 0
              }
            }
          }
        }}
      ])
      
    correct_weight_comparison: |
      // ✅ CORRECT: Compare weights with proper conversion
      db.SLShippingDocuments.find({
        "$expr": {
          "$gt": [
            {
              "$convert": {
                "input": {
                  "$replaceAll": {
                    "input": "$headers.general.shipmentGrossWeightKGS",
                    "find": ",",
                    "replacement": ""
                  }
                },
                "to": "double",
                "onError": 0,
                "onNull": 0
              }
            },
            50.0
          ]
        }
      })
      
    correct_max_value: |
      // ✅ CORRECT: Find maximum value with conversion
      db.SLShippingDocuments.aggregate([
        {"$group": {
          "_id": null,
          "maxTotalValue": {
            "$max": {
              "$convert": {
                "input": {
                  "$replaceAll": {
                    "input": "$headers.general.totalValueImport",
                    "find": ",",
                    "replacement": ""
                  }
                },
                "to": "double",
                "onError": 0,
                "onNull": 0
              }
            }
          }
        }}
      ])

    correct_multipath_filter_trxusergroup: |
      // ✅ CORRECT: Query multi-path field (trxUserGroup) across ALL sections
      // Question: "What is the transactional userGroup assigned to delivery TST165872888129?"
      db.SLShippingDocuments.find({
        "$and": [
          {
            "$or": [
              {"headers.general.deliveryId": "TST165872888129"},
              {"headers.ci.deliveryId": "TST165872888129"},
              {"headers.sli.deliveryId": "TST165872888129"},
              {"headers.pl.deliveryId": "TST165872888129"}
            ]
          }
        ]
      }, {
        "headers.general.trxUserGroup": 1,
        "headers.ci.trxUserGroup": 1,
        "headers.sli.trxUserGroup": 1,
        "headers.pl.trxUserGroup": 1
      })
      
    correct_multipath_filter_partnumber: |
      // ✅ CORRECT: Find documents by partNumber across ALL line sections
      // Question: "Find all shipments containing part number A9K-VSM-500="
      db.SLShippingDocuments.find({
        "$or": [
          {"lines.general.partNumber": "A9K-VSM-500="},
          {"lines.ci.partNumber": "A9K-VSM-500="},
          {"lines.sli.partNumber": "A9K-VSM-500="},
          {"lines.pl.partNumber": "A9K-VSM-500="}
        ]
      })
      
    correct_header_aggregation_two_fields: |
      // ✅ CORRECT: Aggregate TWO fields from headers (FOLLOW THIS PATTERN EXACTLY!)
      // Question: "Is there any insurance amount included in the deliveryId 'iesTest'?"
      db.SLShippingDocuments.aggregate([
        {"$match": {"headers.general.deliveryId": "iesTest"}},
        {"$group": {
          "_id": null,
          "insuranceExport": {
            "$sum": {
              "$convert": {
                "input": {"$replaceAll": {"input": "$headers.general.insuranceExport", "find": ",", "replacement": ""}},
                "to": "double",
                "onError": 0,
                "onNull": 0
              }
            }
          },
          "insuranceImport": {
            "$sum": {
              "$convert": {
                "input": {"$replaceAll": {"input": "$headers.general.insuranceImport", "find": ",", "replacement": ""}},
                "to": "double",
                "onError": 0,
                "onNull": 0
              }
            }
          }
        }},
        {"$project": {"_id": 0, "insuranceExport": 1, "insuranceImport": 1}}
      ])
      
    correct_line_level_aggregation_with_unwind: |
      // ✅ CORRECT: Sum line-level field with $unwind for array handling
      // Question: "What is the extended unit price of item 'A9K-VSM-500=' in delivery TST165872888129?"
      db.SLShippingDocuments.aggregate([
        {"$match": {"headers.general.deliveryId": "TST165872888129"}},
        {"$unwind": "$lines.general"},
        {"$match": {
          "$or": [
            {"lines.general.partNumber": "A9K-VSM-500="},
            {"lines.ci.partNumber": "A9K-VSM-500="},
            {"lines.sli.partNumber": "A9K-VSM-500="},
            {"lines.pl.partNumber": "A9K-VSM-500="}
          ]
        }},
        {"$group": {
          "_id": null,
          "totalUnitPrice": {
            "$sum": {
              "$convert": {
                "input": {"$replaceAll": {"input": "$lines.general.unitValueExport", "find": ",", "replacement": ""}},
                "to": "double",
                "onError": 0,
                "onNull": 0
              }
            }
          }
        }},
        {"$project": {"_id": 0, "totalUnitPrice": 1}}
      ])
      
    incorrect_line_aggregation_without_unwind: |
      // ❌ WRONG: Aggregating line-level fields WITHOUT $unwind
      // Question: "What is the extended unit price of item 'A9K-VSM-500=' in delivery TST165872888129?"
      db.SLShippingDocuments.aggregate([
        {"$match": {"headers.general.deliveryId": "TST165872888129"}},
        // ❌ MISSING $unwind! lines.general is an ARRAY
        {"$group": {"_id": null, "total": {"$sum": {"$convert": {"input": {"$replaceAll": {"input": "$lines.general.unitValueExport", ...}}}}}}}
      ])
      // PROBLEM: $replaceAll fails with "requires that 'input' be a string, found: array"
      // FIX: Add {"$unwind": "$lines.general"} BEFORE accessing line-level fields
      
    incorrect_single_path_query: |
      // ❌ WRONG: Querying only ONE path for multi-path field
      // Question: "What is the transactional userGroup assigned to delivery TST165872888129?"
      db.SLShippingDocuments.find(
        {"headers.general.deliveryId": "TST165872888129"},
        {"headers.general.trxUserGroup": 1}
      )
      // PROBLEM: Only returns trxUserGroup from general section
      // MISSING: Values in ci/sli/pl sections are NOT returned!
      // RESULT: Incomplete data - field may appear as null/empty even when it exists in other sections
      
    incorrect_single_path_filter: |
      // ❌ WRONG: Filtering by single path for multi-path field
      // Question: "Find shipments with trxUserGroup RYDER,FHL"
      db.SLShippingDocuments.find({
        "headers.general.trxUserGroup": "RYDER,FHL"
      })
      // PROBLEM: Only finds documents where field exists in general section
      // MISSING: Documents with trxUserGroup in ci/sli/pl sections are NOT returned!
      // RESULT: Returns only 25% of matching documents

