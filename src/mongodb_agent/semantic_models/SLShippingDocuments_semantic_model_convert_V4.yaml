collection_info:
  database: CCDTOOl
  schema_name: XXGTMDOC  # TODO: Replace with actual username
  business_flow: SCL
  application_domain: "supply_chain_logistics"

description: "Semantic Model for Supply Chain Logistics Shipping Documents - Complete SL shipping documents collection with 333+ fields for export/import documentation and logistics tracking"

# ===========================================  
# BUSINESS RULES - SL SHIPPING DOCUMENTS DOMAIN
# Application-specific logic for supply chain logistics queries
# ===========================================
business_rules:
  # Core Collections for SL Shipping Documents Domain
  core_collections:
    primary:
      - name: "SLShippingDocuments"
        role: "primary_entity"
        mandatory: true
        priority: "critical"
        description: "Primary SL shipping documents collection"
        business_importance: "critical"
        query_frequency: "very_high"

  # SL Shipping Documents Field Priorities
  field_priorities:
    document_search:
      essential_fields:
        - "_id"
        - "deliveryId"
        - "partnerMsgId"
        - "orderNumber"
        - "orderType"
        - "documentStatus"
        - "trxUserGroup"              # ← MOVED FROM high_priority - Always include for user group queries
        - "partNumber"                 # ← MOVED FROM high_priority - Critical for line item identification
        - "businessEntity"             # ← MOVED FROM high_priority - Key business context field
        - "unitValueExport"            # ← Added - Critical for export value calculations
      high_priority_fields:
        - "documentDate"
        - "shipDate"
        - "documentType"
        - "customerNumber"
        - "vendorNumber"
        - "insuranceImportCurrency"
    
    shipping_logistics:
      essential_fields:
        - "deliveryId"
        - "shipFromCountryCode"
        - "shipToCountryCode"
        - "shipDate"
        - "shipFromOrg"
        - "shipToOrg"
        - "carrierName"
        - "freightChargesExport"
        - "freightChargesImport"
        - "trxUserGroup"              # ← Added - Important for logistics tracking
      high_priority_fields:
        - "documentDate"
        - "deliveryDate"
        - "serviceLevel"
        - "trackingNumber"
        - "partNumber"                 # ← Added - Important for shipment contents
    
    financial_analysis:
      essential_fields:
        - "totalValueExport"
        - "totalValueImport"
        - "exportCurrency"
        - "importCurrency"
        - "subTotalValueExport"
        - "subTotalValueImport"
        - "freightChargesExport"
        - "freightChargesImport"
        - "insuranceImportCurrency"
      high_priority_fields:
        - "vtValueExport"
        - "vtValueImport"
        - "insuranceAmount"
        - "dutyAmount"
    
    trade_compliance:
      essential_fields:
        - "lines.general.importHTS"
        - "lines.general.exportHTS"
        - "countryOfOrigin"
        - "eccn"
        - "commodityCode"
        - "partNumber"                 # ← Added - Critical for compliance tracking
      high_priority_fields:
        - "authCode"
        - "licenseNumber"
        - "licenseException"
        - "classification"
        - "controlListEntry"
    
    country_analysis:
      essential_fields:
        - "shipFromCountryCode"
        - "shipToCountryCode"
        - "billToExportCountryCode"
        - "billToImportCountryCode"
        - "countryOfOrigin"
      high_priority_fields:
        - "eorExportCountryCode"
        - "eorImportCountryCode"
        - "sellerExportCountryCode"
        - "sellerImportCountryCode"
    
    default:
      essential_fields:
        - "_id"
        - "deliveryId"
        - "orderNumber"
        - "documentStatus"
        - "trxUserGroup"              # ← Always include for any query type
        - "partNumber"                 # ← Always include for any query type
        - "businessEntity"             # ← Always include for any query type
      high_priority_fields:
        - "documentDate"
        - "shipDate"
        - "shipFromCountryCode"
        - "shipToCountryCode"
        - "totalValueExport"
        - "totalValueImport"

  # Query Type Specific Rules for SL Domain
  query_type_rules:
    document_lookup:
      max_collections: 1
      max_fields: 15
      essential_collections: ["SLShippingDocuments"]
      relevance_threshold: 0.8
      
    shipping_analysis:
      max_collections: 1
      max_fields: 20
      essential_collections: ["SLShippingDocuments"]
      relevance_threshold: 0.7
      
    financial_reporting:
      max_collections: 1
      max_fields: 18
      essential_collections: ["SLShippingDocuments"]
      relevance_threshold: 0.7
      
    country_analysis:
      max_collections: 1
      max_fields: 16
      essential_collections: ["SLShippingDocuments"]
      relevance_threshold: 0.7
      
    trade_compliance:
      max_collections: 1
      max_fields: 15
      essential_collections: ["SLShippingDocuments"]
      relevance_threshold: 0.7
      
    comprehensive_reports:
      max_collections: 1
      max_fields: 30
      essential_collections: ["SLShippingDocuments"]
      relevance_threshold: 0.6
      
    default:
      max_collections: 1
      max_fields: 18
      essential_collections: ["SLShippingDocuments"]
      relevance_threshold: 0.7

  # Business Domain Keywords for SL Shipping Documents
  domain_keywords:
    sl_related: ["sl", "supply chain", "logistics", "scl", "supply", "chain"]
    shipping_related: ["ship", "shipment", "delivery", "carrier", "freight", "transport", "logistics"]
    country_related: ["country", "origin", "destination", "from", "to"]
    financial_related: ["value", "cost", "price", "total", "freight", "currency", "amount", "duty", "export", "import", "charge"]
    compliance_related: ["hts", "eccn", "license", "auth", "classification", "commodity"]
    document_related: ["document", "order", "delivery", "partner", "message", "status"]

# Legacy query-relevance field filtering configuration (preserved for compatibility)
query_relevance_rules:
  # Core fields that are always included (identifiers, common filters)
  always_include:
    - "_id"
    - "deliveryId" 
    - "partnerMsgId"
    - "documentDate"
    - "shipDate"
    - "documentStatus"
    - "orderNumber"
    - "orderType"
    - "businessEntity"
    - "trxUserGroup"              # ← Added - Always include for user group queries
    - "partNumber"                 # ← Added - Always include for part number queries

